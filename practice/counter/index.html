<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header>
        <h1>Counter</h1>
    </header>

    <section>
        <div>
            <p> Initial value:
                <input type="number" class="box" name="initVal" id="initVal" placeholder="Insert a initial value">
            </p>

            <p> Final value:
                <input type="number" class="box" name="finVal" id="finVal" placeholder="Insert a final value" min="1">
            </p>

            <p> Increment:
                <input type="number" class="box" name="incr" id="incr" placeholder="Insert a increment number">
            </p>

            <p><input type="button" value="Check" onclick="countNumbers()"></p>

        </div>

        <div id="res">
            <p> Fill the values above for seeing the result! </p>
        </div>

    </section>

    <footer>
        <p>&copy; Luma </p>
    </footer>

    <script src="script.js">

    </script>

</body>

</html>
