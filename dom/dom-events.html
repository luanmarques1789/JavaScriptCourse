<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>

    <style>
        div#area {
            font: bold 20pt sans-serif;
            color: white;
            text-align: center;
            line-height: 200px;
            background-color: yellow;
            width: 200px;
            height: 200px;



        }
    </style>

</head>

<body>
    <div id="area">
        Click-me

    </div>

    <script>
        var area = document.getElementById('area')
        var content = area.textContent
        area.addEventListener('click', clicar)
        area.addEventListener('dblclick', dblClick)
        area.addEventListener('mouseout', mouseOut)
        area.addEventListener('mousemove', mouseMove)


        function clicar() {
            area.innerText = "Clicked!"
        }

        function dblClick() {
            area.innerText = "Double"

        }

        function mouseOut() {
            //area.innerText(content)
        }

        function mouseMove() {
            area.style.background = 'black'
        }

    </script>
</body>

</html>
