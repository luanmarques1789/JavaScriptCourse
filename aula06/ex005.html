<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {

            background-color: rgb(195, 100, 195);
            font: normal 20pt Arial;
            color: white;

        }
    </style>
</head>

<body>
    <script>

        var n1 = Number.parseFloat(window.prompt('Digite um valor em reais: ').replace(",", "."))
        //Ficar atento com a substituição de , para . e vice-versa
        n1 = n1.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })
        document.write(n1)

    </script>
</body>
